<!DOCTYPE html>
<html>
<head>
  <style>
  .wrapper {
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
    .name {
      width: 9ch;
      animation: typing 2s steps(22), blink .5s step-end infinite alternate;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid;
      font-family: Aleo;
      font-size: 400%;
      font-weight: 900
    }
      @keyframes typing {
          from {
              width: 0
            }
          }

      @keyframes blink {
        50% {
          border-color: transparent
        }
      }
    }
  </style>
</head>


<body>
  <div class="wrapper">
      <div class="name">
        jason kim
      </div>
  </div>
</body>
</html>
