<!DOCTYPE html>
<html>
<head>
  <style>
    h1 {
      width: 22ch;
      animation: typing 2s steps(22), blink .5s step-end infinite alternate;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid;
      font-family: monospace;
      font-size: 2em;
      text-align: center;
    }
      @keyframes typing {
          from {
              width: 0
            }
          }

      @keyframes blink {
        50% {
          border-color: transparent
        }
      }
    }
  </style>
</head>


<body>
<h1>jason kim</h1>
<p>junior at Swarthmore College</p>
</body>
</html>
